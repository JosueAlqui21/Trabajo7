<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Formulario</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<form action="newUser.html" method="get">
							<div class="row">

								<center><h1>Formulario</h1></center>

								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Nombres:</span>
										<input  class="form-control" type="text" name="nombre" placeholder="Nombre Completo"><br>
									</div>
								</div>

								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Apellidos:</span>
										<input  class="form-control"  type="text" name="apellidos" placeholder="Apellidos"><br>
									</div>
								</div>
							

								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Correo Electrónico:</span>
										<input class="form-control" type="text" name="correo" placeholder="Correo Electrónico"><br>
									</div>
								</div>

								<div class="col-sm-6">
									<div class="form-group">
										<label class="form-label" for="fecha-nacimiento">Fecha de nacimiento:</label>
                                       <input  class="form-control" type="date" id="fecha-nacimiento" name="fecha-nacimiento" required><br>
									</div>
								</div>

								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Teléfono:</span>
										<input class="form-control" type="text" name="telefono" placeholder="Teléfono"><br>
									</div>
								</div>

								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Usuario:</span>
										<input class="form-control" type="text" name="usuario" placeholder="Usuario"><br>
									</div>
								</div>

							<div class="col-sm-6">
							<div class="form-group">
								<label class="form-label" for="contraseña">Contraseña:</label>
                               <input class="form-control" type="password" id="contraseña" name="contraseña" required><br>
							</div>
						</div>
			
						<div class="col-sm-6">
							<div class="form-group">
								<span class="form-label">Repite contraseña:</span>
								<input class="form-control" type="password" name="contraseña2"><br>
							</div>
						</div>

						<center>
								<button class="submit-btn">Enviar</button>
						</center>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
